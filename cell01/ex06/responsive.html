<!DOCTYPE html>
<style>
    body {
        margin: 0;
    }

    table {
        height: 100vh;
        width: 100%;
        border-collapse: collapse;
    }

    th.left {
        width: 50%;
        background-color: rgb(150, 199, 58);
        border: 2px solid black;
        text-align: left;
        border-right-color: gray;
    }

    th.right {
        width: 50%;
        background-color: rgb(209, 133, 156);
        border: 2px solid black;
        text-align: left;
        border-left-color: gray;
    }
</style>

<body>
    <table>
        <tr>
            <th class="left">Green</th>
            <th class="right">Pink</th>
        </tr>
    </table>
</body>
